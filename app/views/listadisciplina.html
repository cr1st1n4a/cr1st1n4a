{% extends "main.html" %}
{% block main %}
<div class="col-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Início</a></li>
            <li class="breadcrumb-item active" aria-current="page">Lista disciplina</li>
        </ol>
</div>
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <a href="/disciplina/cadastro" class="btn btn-success">Cadastrar</a>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-bordered" id="tabela">
                <thead>
                    <tr>
                        <td>Código</td>
                        <td>Nome</td>
                        <td>Ativo</td>
                        <td>Ação</td>
                    </tr>
                </thead>
                <tbody>
                    {% for item in disciplina %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.nome }}</td>
                        <td>
                            {% if ( item.ativo) %}
                            <span>Ativo</span>
                            {% else %}
                            <span>Inativo</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="/disciplina/alterar/{{ item.id }}" class="btn btn-primary">Alterar</a>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</div>
<script src="/js/listadiciplina.js"></script>
{% endblock %}
